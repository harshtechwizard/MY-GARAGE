<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Car Service - Car Service App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem 1rem;
        }

        .booking-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.8;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ffd700;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .book-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .book-btn:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }

        @media (max-width: 480px) {
            .booking-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="header">
            <h2>üìÖ Book Service</h2>
            <p>Schedule your car service appointment</p>
        </div>

        <form id="bookingForm">
            <div class="form-group">
                <label for="customerName">üë§ Your Name</label>
                <input type="text" id="customerName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="carModel">üöó Car Model</label>
                <input type="text" id="carModel" placeholder="Enter your car model" required>
            </div>

            <div class="form-group">
                <label for="location">üìç Your Location</label>
                <input type="text" id="location" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label for="garageId">üîß Garage ID</label>
                <input type="text" id="garageId" placeholder="Enter garage ID" required>
            </div>

            <div class="form-group">
                <label for="problem">üîç Problem Description</label>
                <textarea id="problem" placeholder="Describe the issue with your car" required></textarea>
            </div>

            <button type="submit" class="book-btn">üöÄ Book Now</button>
        </form>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            const submitBtn = document.querySelector('.book-btn');
            
            // Show loading state
            submitBtn.textContent = '‚è≥ Booking...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('https://my-garage-backend-na1w.onrender.com/api/bookings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userName: document.getElementById('customerName').value,
                        phone: document.getElementById('location').value,
                        service: document.getElementById('carModel').value,
                        garageId: document.getElementById('garageId').value
                    })
                });

                let result;
                try {
                    result = await response.json();
                } catch (err) {
                    result = { error: 'Server error or invalid response' };
                }
                
                messageDiv.style.display = 'block';
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = result.message || 'Booking successful! We will contact you soon.';
                    document.getElementById('bookingForm').reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || result.error || 'Booking failed. Please try again.';
                }
            } catch (error) {
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Network error. Please check your connection.';
            } finally {
                // Reset button state
                submitBtn.textContent = 'üöÄ Book Now';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
