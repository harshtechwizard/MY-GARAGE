<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Dashboard - Car Service App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 2rem 1rem;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ffd700;
        }

        .form-group select {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .form-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .form-group select option {
            background: #333;
            color: white;
        }

        .fetch-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .fetch-btn:hover {
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .booking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .booking-table th {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .booking-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .booking-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 2rem 1rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .booking-table {
                font-size: 0.9rem;
            }
            
            .booking-table th,
            .booking-table td {
                padding: 0.8rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h2>üìä Garage Dashboard</h2>
            <p>Manage and view your garage bookings</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="garageSelect">üîß Select Garage</label>
                <select id="garageSelect">
                    <option value="">Choose a garage...</option>
                </select>
            </div>
            <button onclick="fetchBookings()" class="fetch-btn">üìã Fetch Bookings</button>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h3 id="totalBookings">0</h3>
                <p>Total Bookings</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingBookings">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="completedBookings">0</h3>
                <p>Completed</p>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Loading bookings...
        </div>

        <table id="bookingTable" class="booking-table" style="display:none;">
            <thead>
                <tr>
                    <th>üë§ Customer Name</th>
                    <th>üöó Car Model</th>
                    <th>üìç Location</th>
                    <th>üìù Problem Description</th>
                    <th>‚è∞ Time</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        async function loadGarages() {
            try {
                const response = await fetch('https://my-garage-backend-na1w.onrender.com/api/garages/nearby');
                const garages = await response.json();
                const select = document.getElementById('garageSelect');

                garages.forEach(garage => {
                    const option = document.createElement('option');
                    option.value = garage._id;
                    option.textContent = `${garage.name} (${garage.location})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading garages:', error);
            }
        }

        async function fetchBookings() {
            const garageId = document.getElementById('garageSelect').value;
            if (!garageId) {
                alert("Please select a garage");
                return;
            }

            const loading = document.getElementById('loading');
            const table = document.getElementById('bookingTable');
            const body = document.getElementById('tableBody');
            const message = document.getElementById('message');
            const stats = document.getElementById('stats');

            loading.style.display = 'block';
            table.style.display = 'none';
            message.style.display = 'none';
            stats.style.display = 'none';

            try {
                const response = await fetch(`https://my-garage-backend-na1w.onrender.com/api/bookings/${garageId}`);
                const result = await response.json();

                loading.style.display = 'none';
                body.innerHTML = '';

                if (result.length === 0) {
                    table.style.display = 'none';
                    message.style.display = 'block';
                    message.textContent = 'No bookings found for this garage.';
                } else {
                    table.style.display = 'table';
                    stats.style.display = 'grid';
                    
                    // Update stats
                    document.getElementById('totalBookings').textContent = result.length;
                    const pending = result.filter(b => !b.status || b.status === 'pending').length;
                    const completed = result.filter(b => b.status === 'completed').length;
                    document.getElementById('pendingBookings').textContent = pending;
                    document.getElementById('completedBookings').textContent = completed;

                    result.forEach(booking => {
                        const row = `<tr>
                            <td>${booking.userName || 'N/A'}</td>
                            <td>${booking.service || 'N/A'}</td>
                            <td>${booking.phone || 'N/A'}</td>
                            <td>${booking.status || 'Pending'}</td>
                            <td>${new Date(booking._id).toLocaleString()}</td>
                        </tr>`;
                        body.innerHTML += row;
                    });
                }
            } catch (error) {
                loading.style.display = 'none';
                message.style.display = 'block';
                message.textContent = 'Error fetching bookings. Please try again.';
                console.error('Error:', error);
            }
        }

        window.onload = loadGarages;
    </script>
</body>
</html>
