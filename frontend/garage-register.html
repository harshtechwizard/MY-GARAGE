<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Registration - Car Service App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem 1rem;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.8;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ffd700;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .register-btn:hover {
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <h2>üîß Register Garage</h2>
            <p>Join our network of professional car service providers</p>
        </div>

        <form id="garageForm">
            <div class="form-group">
                <label for="name">üè¢ Garage Name</label>
                <input type="text" id="name" placeholder="Enter garage name" required>
            </div>

            <div class="form-group">
                <label for="location">üìç Location</label>
                <input type="text" id="location" placeholder="Enter garage location" required>
            </div>

            <div class="form-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" placeholder="Enter email address" required>
            </div>

            <div class="form-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="services">üõ†Ô∏è Services Offered</label>
                <textarea id="services" placeholder="Enter comma-separated services (e.g., Car Wash, Oil Change, Brake Repair)" required></textarea>
            </div>

            <button type="submit" class="register-btn">üöÄ Register Garage</button>
        </form>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('garageForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            const submitBtn = document.querySelector('.register-btn');
            
            // Show loading state
            submitBtn.textContent = '‚è≥ Registering...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('https://my-garage-backend-na1w.onrender.com/api/garages/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        location: document.getElementById('location').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        services: document.getElementById('services').value.split(',').map(s => s.trim())
                    })
                });

                const result = await response.json();
                
                messageDiv.style.display = 'block';
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = result.message || 'Garage registered successfully!';
                    document.getElementById('garageForm').reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || 'Registration failed. Please try again.';
                }
            } catch (error) {
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Network error. Please check your connection.';
            } finally {
                // Reset button state
                submitBtn.textContent = 'üöÄ Register Garage';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
